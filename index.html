<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <link
            rel="shortcut icon"
            type="image/png"
            href="https://animaproject.s3.amazonaws.com/home/favicon.png"
        />
        <meta name="og:type" content="website" />
        <meta name="twitter:card" content="photo" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/3-hkp-approve-hu.css"
        />
        <style></style>
        <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
        <link rel="stylesheet" type="text/css" href="css/globals.css" />
        <meta
            name="author"
            content="AnimaApp.com - Design to code, Automated."
        />
    </head>
    <body style="margin: 0; background: #141414">
        <input
            type="hidden"
            id="anPageName"
            name="page"
            value="3-hkp-approve-hu"
        />
        <div class="container">
            <div class="tree-box">
                <img src="./img/asset-7-4x-8-1-1@1x.png" alt="" class="tree" />
            </div>
            <div class="top-box">
                <div class="layout">
                    <div class="top-left-box">
                        <p class="title">
                            Take Better Advantage with Honey
                        </p>
                        <p class="description">
                            Apply Honey and get higher return
                        </p>
                        <p class="fill-text">Epoch156</p>
                        <p class="border-text">
                            Honey applied in this epoch: 300 Honey
                        </p>
                    </div>
                    <div class="top-right-box">
                        <div class="timer-box">
                            <div class="timer">
                                <p class="timer-label">Epoch timer</p>
                                <img
                                    class="timer-value"
                                    src="img/00-33-27-2@2x.png"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total-box">
                <div class="layout">
                    <div class="total">
                        <p class="total-label">Price</p>
                        <p class="total-value">50 BUSD</p>
                    </div>
                    <div class="total">
                        <p class="total-label">Buy Back Amount</p>
                        <p class="total-value">$3,000</p>
                    </div>
                    <div class="total">
                        <p class="total-label">Remained HKP Fund</p>
                        <p class="total-value">$130,000</p>
                    </div>
                    <div class="total">
                        <p class="total-label">Cumulative Buy-Back</p>
                        <p class="total-value">$87,000</p>
                    </div>
                </div>
            </div>
            <div class="card-box">
                <div class="layout">
                    <div class="card">
                        <p class="status earned">
                            Earned
                        </p>
                        <img class="simbol" src="./img/busd-10-2@2x.png" />
                        <p class="card-value">
                            0.000 <span class="unit">BUSD</span>
                        </p>
                        <button class="card-btn approve-btn">
                            Approve BUSD
                        </button>
                    </div>
                    <div class="card">
                        <p class="status staked">
                            Staked
                        </p>
                        <img class="simbol" src="img/group-10-4@2x.png" />
                        <p class="card-value">
                            0.000 <span class="unit">BUSD</span>
                        </p>
                        <button class="card-btn approve-btn">
                            Approve BUSD
                        </button>
                    </div>
                    <div class="card">
                        <p class="status apply">
                            Re-apply
                        </p>
                        <img class="simbol" src="img/group-10-4@2x.png" />
                        <p class="card-value">
                            0.000 <span class="unit">BUSD</span>
                        </p>
                        <button class="card-btn apply-btn">
                            Re-Apply
                        </button>
                        <button class="card-btn withdraw-btn">
                            Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
